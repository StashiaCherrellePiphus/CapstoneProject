<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCapstone</title>
    <!--Css file-->
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="box">
        <h1>Password Generator</h1>
         <input type="text" placeholder="Create Password" id="password" readonly>

    <!--Now make button-->
    <table>
        <th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
        <th><div id="button" class="btn2" onclick="copyPassword()">Copy</div></th>
    </table>
    </div>
    <script type="text/Javascript">
        var password = document.getElementById("password");

        function genPassword(){
            var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            var passwordLength = 12;

            var password ="";

            for (var i = 0; i <= passwordLength; i++){
                var randomNumber = Math.floor(Math.random() * chars.length); password += chars.substring(randomNumber, randomNumber +1);
            }

            document.getElementById("password").value = password;
        }

        // Active copy button//

        function copyPassword(){
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0,999);
            document.execCommand("copy");
        }
    </script>
</body>
</html>
